<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FoodieBot</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
          <h2>F<i class="fas fa-smile"></i><i class="fas fa-smile"></i>DIE B<i class="fas fa-smile"></i>T</h2>
        </header>
        <main class="chat-body">
          <ul class="chat-list">
            <!-- messages will be added here dynamically -->
          </ul>
        </main>
        <div class="chat-form-container">
            <form action="/" id="chat-form" class="chat-footer">
                <input id="msg" type="text" placeholder="Type a message..." required autocomplete="off">
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
